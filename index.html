<!DOCTYPE html>
<html>
<head>
    <title>Insult as a Service</title>
    <style>body{font-family:Arial;padding:40px;background:#f5f5f5;}</style>
</head>
<body>
    <h1>üó£Ô∏è Insult as a Service</h1>
    <p><strong>API Endpoint:</strong> <code>/insults.json</code></p>
    <p><strong>Current insult:</strong> <span id="insult" style="background:#333;color:white;padding:10px;border-radius:5px;font-size:18px;display:inline-block;margin:10px 0;"></span></p>
    <button onclick="getRandomInsult()" style="padding:10px 20px;font-size:16px;background:#e74c3c;color:white;border:none;border-radius:5px;cursor:pointer;">New Insult</button>

    <script>
        async function getRandomInsult() {
            const response = await fetch('/insults.json');
            const insults = await response.json();
            const randomInsult = insults[Math.floor(Math.random() * insults.length)];
            document.getElementById('insult').textContent = randomInsult;
        }
        getRandomInsult(); // Load first insult
    </script>
</body>
</html>
